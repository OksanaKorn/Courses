<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="lab8_styles.css">
  <title>Recepies Gallery</title>
</head>

<body>
  <div class="outer">
    <input type="radio" name="gallery" id="first">
    <input type="radio" name="gallery" id="second">
    <input type="radio" name="gallery" id="third">
    <input type="radio" name="gallery" checked id="fourth">
    <input type="radio" name="gallery" id="fifth">
    <input type="radio" name="gallery" id="sixth">
    <input type="radio" name="gallery" id="seventh">
    
    <div class="wrapper">
      <label for="first">
        <div class="container bg1">
          <div class="inside_left">
          </div>
        </div>
      </label>
      <label for="second">
        <div class="container bg2">
          <div class="inside_left">
          </div>
        </div>
      </label>
      <label for="third">
        <div class="container bg3">
          <div class="inside_left">
          </div>
        </div>
      </label>
      <label for="fourth">
        <div class="container bg4">
          <div class="center">
          </div>
        </div>
      </label>
      <label for="fifth">
        <div class="container bg5">
          <div class="inside_right">
          </div>
        </div>
      </label>
      <label for="sixth">
        <div class="container bg6">
          <div class="inside_right">
          </div>
        </div>
      </label>
      <label for="seventh">
        <div class="container bg7">
          <div class="inside_right">
          </div>
        </div>
      </label>
    </div>
  </div>
</body>

</html>
